name: felix
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.1
  flutter_localization: ^0.2.0
  intl: ^0.18.1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  retrofit: ^4.0.3
  dio: ^5.4.0
  yandex_mapkit: ^3.4.0
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  retrofit_generator: ^8.0.6

flutter:

  uses-material-design: true

  fonts:
    - family: K2D
      fonts:
        - asset: assets/fonts/K2D-Bold.ttf

  assets:
    - assets/images/
